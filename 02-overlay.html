<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточка товара з іконками і оверлей</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/02-overlay.css" />
  </head>
  <body>
    <a href="/index.html">Назад на головну</a>

    <article class="product">
      <div class="product-thumb">
        <img src="./img/posision/apples.jpg" alt="Яблоки" />

      <!-- div а не ul, чтобы вам было меньше разметки разбирать -->
      <div class="product-actions">
        <button aria-label="В избранное" class="item">
          <svg class="icon"><use href="./img/posision/sprite.svg#star"></use></svg>
        </button>

        <button aria-label="Написать отзыв" class="item">
          <svg class="icon"><use href="./img/posision/sprite.svg#edit"></use></svg>
        </button>

        <button aria-label="В закладки" class="item">
          <svg class="icon"><use href="./img/posision/sprite.svg#home"></use></svg>
        </button>
        </div>

        <!-- <div class="box-1"></div> -->
        <!-- <div class="box-2"></div> -->
      </div>

      <div class="product-meta">
        <h2 class="product-name">Червоні яблука</h2>
        <p class="product-price">Ціна: 100 кредитов</p>
      </div>
    </article>
  </body>
</html>
